openapi: 3.0.1
info:
  title: Dorky Artifact Service
  version: 0.1.0
servers:
  - url: http://localhost:3000
paths:
  /artifacts:
    post:
      summary: Upload an artifact
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                metadata:
                  type: string
                idempotency_key:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
  /artifacts/{id}:
    get:
      summary: Download an artifact
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact stream
          content:
            application/octet-stream: {}
  /artifacts/{id}/metadata:
    get:
      summary: Get artifact metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metadata'
components:
  schemas:
    Artifact:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        metadata:
          $ref: '#/components/schemas/Metadata'
    Metadata:
      type: object
      additionalProperties: true
